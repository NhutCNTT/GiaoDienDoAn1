<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Thư viện – Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS  -->
    <link href="./assets/css/index.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header -->
    <header class="border-bottom">
      <div
        class="container d-flex justify-content-between align-items-center py-2"
      >
        <div class="d-flex align-items-center">
          <img
            src="assets/images/Logo_ctuet.png"
            alt="Logo"
            class="me-2"
            style="height: 50px"
          />
          <div>
            <h6 class="m-0 fw-bold">
              TRƯỜNG ĐẠI HỌC KỸ THUẬT - CÔNG NGHỆ CẦN THƠ
            </h6>
            <small class="text-muted">Can Tho University Of Technology</small>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-secondary me-3">Đăng nhập</button>
          <img src="flag-uk.png" alt="EN" style="height: 24px" />
        </div>
      </div>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white border-top sticky-top"
      >
        <div class="container">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="introduce.html">Giới thiệu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sản phẩm - Dịch vụ</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Tìm kiếm</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Góp ý</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Hero Banner -->
    <section class="hero-banner position-relative">
      <!-- Ảnh banner -->
      <img src="./assets/images/GiangVien.jpg" alt="Thư viện" class="w-100" />

      <!-- Form tìm kiếm nằm bên trong ảnh -->
      <div class="search-box-wrapper">
        <form class="search-box">
          <input type="text" class="form-control" placeholder="Tìm kiếm..." />
          <button class="btn"><i class="bi bi-search"></i></button>
          <select class="form-select">
            <option>Tìm nhanh</option>
            <option>Nhan đề</option>
            <option>Tác giả</option>
            <option>Từ khóa</option>
          </select>
          <button class="btn"><i class="bi bi-sliders"></i></button>
        </form>
      </div>
    </section>

    <!-- Icon nổi -->
    <div class="position-fixed bottom-0 end-0 p-3 d-flex flex-column gap-2">
      <a href="#" class="btn btn-danger rounded-circle"
        ><i class="bi bi-telephone"></i
      ></a>
      <a href="#" class="btn btn-primary rounded-circle"
        ><i class="bi bi-messenger"></i
      ></a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </body>
</html>
