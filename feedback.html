<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Góp ý</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- CSS chung -->
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/common.css" />

    <!-- CSS riêng cho trang góp ý -->
    <link rel="stylesheet" href="assets/css/feedback.css" />
  </head>

  <body>
    <!-- Nhúng header -->
     <div id="header-placeholder"></div>
<script src="assets/js/active-menu.js"></script>


    <!-- Nội dung chính -->
<main class="page-content container my-5">
  <div class="row justify-content-center g-4">
    <!-- Cột bên trái: Thông tin liên hệ + Bản đồ -->
    <div class="col-lg-5 col-md-6">
      <div class="contact-info-wrapper p-4 border rounded-3 shadow-lg bg-white">
        <h3 class="mb-3 text-primary text-center">Thông tin liên hệ</h3>
        <ul class="list-unstyled mb-4">
          <li><i class="bi bi-geo-alt-fill text-danger me-2"></i> 256 Nguyễn Văn Cừ, Q. Ninh Kiều, Cần Thơ</li>
          <li><i class="bi bi-telephone-fill text-success me-2"></i> (0292) 3 888 999</li>
          <li><i class="bi bi-envelope-fill text-warning me-2"></i> thuvien@ctut.edu.vn</li>
          <li><i class="bi bi-globe2 text-info me-2"></i> <a href="https://www.ctut.edu.vn" target="_blank">www.ctut.edu.vn</a></li>
        </ul>

        <!-- Google Map -->
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3927.981231063989!2d105.744!3d10.032!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a0883a2b9a1d57%3A0x37f35ffed!2sCan%20Tho%20University%20of%20Technology!5e0!3m2!1svi!2s!4v1695288888888"
            width="100%"
            height="320"
            style="border:0;"
            allowfullscreen=""
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>

    <!-- Cột bên phải: Form góp ý -->
    <div class="col-lg-6 col-md-8">
      <div class="feedback-form-wrapper p-4 border rounded-3 shadow-lg bg-white">
        <h2 class="text-center mb-4">Hòm thư góp ý</h2>
        <form class="feedback-form">
          <!-- Họ tên + SĐT -->
          <div class="form-row d-flex gap-2 mb-3">
            <input type="text" name="fullname" class="form-control" placeholder="* Nhập họ tên" required />
            <input type="text" name="phone" class="form-control" placeholder="Nhập số điện thoại" />
          </div>

          <!-- Email -->
          <div class="form-row mb-3">
            <input type="email" name="email" class="form-control" placeholder="* Nhập email" required />
          </div>

          <!-- Chủ đề -->
          <div class="form-row mb-3">
            <select name="subject" class="form-select" required>
              <option value="">Chọn chủ đề</option>
              <option value="website">Website</option>
              <option value="service">Dịch vụ thư viện</option>
              <option value="other">Khác</option>
            </select>
          </div>

          <!-- Nội dung -->
          <div class="form-row mb-3">
            <textarea name="message" class="form-control" placeholder="* Nhập nội dung" rows="4" required></textarea>
          </div>

          <!-- Captcha -->
          <div class="form-row d-flex gap-2 align-items-center mb-4">
            <input type="text" class="form-control" placeholder="Nhập mã xác nhận" required />
            <img src="https://dummyimage.com/100x40/ddd/000&text=3OCB" alt="Captcha" class="border rounded" />
            <button type="button" class="btn btn-light border refresh-btn">
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>

          <!-- Nút gửi -->
          <button type="submit" class="btn btn-primary w-100 fw-bold">
            Gửi <i class="bi bi-send-fill"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</main>


    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS xử lý gửi form -->
    <script>
      document
        .querySelector(".feedback-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Cảm ơn bạn đã góp ý!");
          this.reset();
        });
    </script>
  </body>
</html>
