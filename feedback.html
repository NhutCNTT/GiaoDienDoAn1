<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Góp ý</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- CSS chung -->
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/common.css" />

    <!-- CSS riêng cho trang góp ý -->
    <link rel="stylesheet" href="assets/css/feedback.css" />
  </head>

  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <script>
      fetch("components/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;

          // Xử lý set active menu
          let currentPage = window.location.pathname.split("/").pop();
          if (currentPage === "" || currentPage === "index.html") {
            currentPage = "index.html"; // mặc định cho trang chủ
          }

          let menuLinks = document.querySelectorAll(".navbar-nav .nav-link");
          menuLinks.forEach((link) => {
            if (link.getAttribute("href") === currentPage) {
              link.classList.add("active");
            } else {
              link.classList.remove("active");
            }
          });
        })
        .catch((err) => console.error("Không load được header:", err));
    </script>

    <!-- Nội dung chính -->
    <main class="page-content container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="feedback-form-wrapper">
            <h2 class="text-center mb-4">Góp ý</h2>

            <form class="feedback-form">
              <!-- Họ tên + SĐT -->
              <div class="form-row d-flex gap-2 mb-3">
                <input
                  type="text"
                  name="fullname"
                  class="form-control"
                  placeholder="* Nhập họ tên"
                  required
                />
                <input
                  type="text"
                  name="phone"
                  class="form-control"
                  placeholder="Nhập số điện thoại"
                />
              </div>

              <!-- Email -->
              <div class="form-row mb-3">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="* Nhập email"
                  required
                />
              </div>

              <!-- Chủ đề -->
              <div class="form-row mb-3">
                <select name="subject" class="form-select" required>
                  <option value="">Chọn chủ đề</option>
                  <option value="website">Website</option>
                  <option value="service">Dịch vụ thư viện</option>
                  <option value="other">Khác</option>
                </select>
              </div>

              <!-- Nội dung -->
              <div class="form-row mb-3">
                <textarea
                  name="message"
                  class="form-control"
                  placeholder="* Nhập nội dung"
                  rows="4"
                  required
                ></textarea>
              </div>

              <!-- Captcha -->
              <div class="form-row d-flex gap-2 align-items-center mb-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập mã xác nhận"
                  required
                />
                <img
                  src="https://dummyimage.com/100x40/ddd/000&text=3OCB"
                  alt="Captcha"
                  class="border rounded"
                />
                <button type="button" class="btn btn-light border refresh-btn">
                  <i class="bi bi-arrow-clockwise"></i>
                </button>
              </div>

              <!-- Nút gửi -->
              <button type="submit" class="btn btn-primary w-100 fw-bold">
                Gửi <i class="bi bi-send-fill"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer (nếu có) -->
    <div id="footer-placeholder"></div>
    <script>
      fetch("components/footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch((err) => console.error("Không load được footer:", err));
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS xử lý gửi form -->
    <script>
      document
        .querySelector(".feedback-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Cảm ơn bạn đã góp ý!");
          this.reset();
        });
    </script>
  </body>
</html>
